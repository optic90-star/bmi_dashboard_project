      const getBmiCategory = (bmi) => {

                </div>
                
                <div>
                  <label className="flex items-center text-white/80 font-medium mb-2 text-sm">
                    <i className="fas fa-calendar-alt mr-2"></i>Ï∏°Ï†ï ÎÇ†Ïßú
                  </label>
                  <input

                <div>
                  <label className="flex items-center text-white/80 font-medium mb-2 text-sm">

                  </label>
                  <select

                    <div className="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div>
                    <span>Ï†ÄÏû• Ï§ë...</span>
                  </div>
                ) : (
                  <span>
                    <i className="fas fa-save mr-2"></i>
                    {saveStatus || 'Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÌïòÍ∏∞'}
                  </span>
                )}
              </button>
            </div>
          )}
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const { firebaseReady, db, auth, userId, error: firebaseError } = useFirebase();
      const [hasAccess, setHasAccess] = useState(false);
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const { data, isLoading, loadingMessage, error: dataError, updateData } = useFirebaseData(db, auth, appId, hasAccess);

      const displayUserId = userId || 'ÏÇ¨Ïö©Ïûê IDÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...';

      if (!firebaseReady) {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center text-white text-center p-4 animated-bg">
            <div className="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
            <p className="mt-4 text-lg">Ïï± Ï¥àÍ∏∞Ìôî Ï§ëÏûÖÎãàÎã§...</p>
          </div>
        );
      }

      if (firebaseError) {
        return (
          <div className="min-h-screen flex items-center justify-center text-center p-4">
            <div className="glassmorphism rounded-3xl p-8 w-full max-w-md float">
              <h1 className="text-2xl font-bold text-red-400">Ïò§Î•ò Î∞úÏÉù ‚ö†Ô∏è</h1>
              <p className="mt-4 text-white/80 text-base">
                {firebaseError}

              <p className="mt-2 text-white/60 text-sm">
                ÎßåÏïΩ Ïù¥Îü∞ ÏóêÎü¨Í∞Ä Í≥ÑÏÜçÎêúÎã§Î©¥, Îã§Î•∏ ÌîÑÎ°úÏ†ùÌä∏Î•º ÏãúÎèÑÌïòÍ±∞ÎÇò <br/>
                Ï†úÍ≥µÎêòÎäî ÌôòÍ≤Ω Î≥ÄÏàòÍ∞Ä Ïò¨Î∞îÎ•∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.

      }

      if (!hasAccess) {

      }
      
      return (
        <div className="min-h-screen animated-bg">
          <div className="p-4 md:p-8 lg:p-12 text-white">
            <header className="text-center py-8">
              <h1 className="text-5xl md:text-6xl font-extrabold mb-2 gradient-text">
                Ultimate Health Dashboard
              </h1>
              <p className="text-lg md:text-xl font-medium text-white/80">
                <i className="fas fa-heartbeat mr-2 pulse"></i> Ïö∞Î¶¨ Í∞ÄÏ°± Í±¥Í∞ï Í¥ÄÎ¶¨
              </p>
            </header>
            {(isLoading || !data) ? (
              <div className="min-h-[400px] flex flex-col items-center justify-center text-white text-center p-4">
                <div className="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
                <p className="mt-4 text-lg">{loadingMessage}</p>
                {dataError && <p className="mt-2 text-red-300 text-sm">ÏóêÎü¨ Î∞úÏÉù: {dataError}</p>}

              ¬© 2025. ÏàòÏïÑÎèôÌòÅÍ∞ÄÏ°±. All Rights Reserved.
              <div className="mt-2 text-xs break-all">User ID: {displayUserId}</div>

    };

    // Chart.js Component
    const AdvancedBMIChart = ({ familyHealthData }) => {
      const canvasRef = useRef(null);
      const chartRef = useRef(null);

      useEffect(() => {
        if (!familyHealthData || Object.keys(familyHealthData).length === 0) return;
        
        const ctx = canvasRef.current.getContext('2d');
        
        if (chartRef.current) {
            chartRef.current.destroy();
        }

        const labels = Object.values(familyHealthData).map(member => member.name);
        const currentBmis = Object.values(familyHealthData).map(member => {
          const heightM = initialFamilyData[member.id].height / 100;
          return member.weight ? (member.weight / (heightM * heightM)) : 0;
        });
        const targetBmis = Object.values(initialFamilyData).map(member => member.recommendedBMI);
        
        chartRef.current = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{

                'rgba(75, 192, 192, 0.6)',

    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
